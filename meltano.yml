version: 1
send_anonymous_usage_stats: true
project_id: tap-portaltransparencia
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: tap-portaltransparencia
    namespace: tap_portaltransparencia
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings_group_validation:
    - [auth_token]

    settings:
    - name: auth_token
      kind: string
      label: chave-api-dados
      description: The token to authenticate against the API service
      sensitive: true
    - name: emendas_config.ano
      kind: integer
      label: emendas_config.ano
      description: Specifies the year of the amendments to be extracted
    - name: emendas_config.nome_autor
      kind: string
      label: emendas_config.nome_autor
      description: Specifies the name of the author of the amendments to be extracted


    config:
      emendas_config:
        ano: 2024
    select:
    - emenda.*
    - documento_emenda.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
